<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> 
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <!-- Popperjs is required for Tempus Dominus -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha256-BRqBN7dYgABqtY9Hd4ynE+1slnEw+roEPFzQ7TRRfcg=" crossorigin="anonymous"></script>
  <!-- Tempus Dominus JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>
  <!-- Tempus Dominus Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-12"> 
        <div>
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h5 class="card-title mb-3">File a Report</h5>
            </div>

            <div class="mb-4">
              <div class="btn-group-container">
                <div class="btn-group" role="group" aria-label="User type selection">
                  <input type="radio" class="btn-check" name="formType" id="showStaffForm" value="staff" autocomplete="off">
                  <label class="btn btn-outline-primary" for="showStaffForm">Staff</label>

                  <input type="radio" class="btn-check" name="formType" id="showCustomerForm" value="customer" autocomplete="off">
                  <label class="btn btn-outline-primary" for="showCustomerForm">Customer</label>
                  
                  <input type="radio" class="btn-check" name="formType" id="showDashcamForm" value="dashcam" autocomplete="off">
                  <label class="btn btn-outline-primary" for="showDashcamForm">Dashcam</label>
                  
                  <input type="radio" class="btn-check" name="formType" id="showReqForServiceForm" value="reqforservice" autocomplete="off">
                  <label class="btn btn-outline-primary" for="showReqForServiceForm">Service</label>
                  
                  <input type="radio" class="btn-check" name="formType" id="showResourcesForm" value="resources" autocomplete="off">
                  <label class="btn btn-outline-primary" for="showResourcesForm">Resources</label>
                </div>
              </div>
            </div>

            <!-- Form Type Headings -->
            <div id="staffFormHeading" class="text-center mb-4" style="display: none;">
              <h5 class="text-center text-muted mb-3">Welcome to the staff report page</h5>
            </div>
            <div id="customerFormHeading" class="text-center mb-4" style="display: none;">
              <h5 class="text-center text-muted mb-3">Welcome to the customer report page</h5>
            </div>
            <div id="dashcamFormHeading" class="text-center mb-4" style="display: none;">
              <h5 class="text-center text-muted mb-3">Welcome to the dashcam report page</h5>
            </div>
            <div id="reqforserviceFormHeading" class="text-center mb-4" style="display: none;">
              <h5 class="text-center text-muted mb-3">Welcome to the request for service page</h5>
            </div>
            <div id="resourcesFormHeading" class="text-center mb-4" style="display: none;">
              <h5 class="text-center text-muted mb-3">Welcome to the resources page</h5>
            </div>
            
            <!-- Dynamic Form Container -->
            <div id="formContainer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="js/signaturemanager.js"></script>
  <script src="js/formloader.js"></script>
  <script src="js/staff.js"></script>
  <script src="js/customer.js"></script>
  <script src="js/dashcam.js"></script>
  <script src="js/reqforservice.js"></script>
  <script src="js/staffpdf.js"></script>
  <script src="js/customerpdf.js"></script>
  <script src="js/dashcampdf.js"></script>
  <script src="js/reqforservicepdf.js"></script>
</body>
</html>
